<html ng-app = 'app'>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"> 
		</head>
	<body ng-controller = 'mainCtrl'>
		
<div class='main'>
		<div class="" id ='players'>
			Poke1: {{poke1.name.toUpperCase()}}
			Poke2: {{poke2.name.toUpperCase()}}
			</div>

			<div class='winner'>
            Winner: {{winner.name}}
			</div>
			
			<button type='button' name="button" ng-click='fight()'>FIGHT</button>

			
			</div>

			<div class='poke'>

		<div ng-repeat = 'pokeman in pokemon'>
            {{pokeman.name}}
		    <button type='button' ng-click='setPoke1(pokeman)'>Set Poke1</button>
			<button type='button' ng-click='setPoke2(pokeman)'>Set Poke2</button>
			
		</div>
		</div>
		


				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
